• How to embed audio and video in a webpage?
Ans - To embed video in HTML, we use the <video> tag. It contains one or more video sources at a time using <source> tag. It supports MP4, WebM, and Ogg in all modern browsers.

• Canvas and SVG tags
Ans -  Canvas - The HTML <canvas> element is used to draw graphics, via JavaScript. The<canvas> element is a container for graphics.  
        
        SVG -The <svg> tag defines a container for SVG graphics.

            SVG has several methods for drawing paths, boxes, circles, text, and graphic images.
